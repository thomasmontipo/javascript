<body>
    <h1>Olá, Mundo!</h1>
    <p>
        Já me livrei da maldição
    </p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var idade = Number.window.prompt('Qual a sua idade?')
        var sexo = window.prompt('Qual a seu sexo [M/F]?')
        data_nasc = 2022 - idade;
        var r = sexo == 'M' ? 'Homem' : 'Mulher'
        document.write(`É um prazer em te conhecer ${nome}, você é um ${r} que nasceu no ano de ${data_nasc}.`)
    </script>
