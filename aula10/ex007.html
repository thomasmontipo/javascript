<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .res{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2em;
            color: blue;
            width: auto;
            height: 50px;
            margin: 10px;
        }
    </style>
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" class="txtn1">
    <input type="number" name="txtn2" class="txtn2">
    <input type="button" Value="Somar" onclick="somar()">
    <div class="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.querySelector('input.txtn1')
            var tn2 = window.document.querySelector('input.txtn2')
            var res = window.document.querySelector('div.res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s} `      
        }
    </script>
</body>
</html>
