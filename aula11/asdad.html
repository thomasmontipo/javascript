<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controle de multas - Detran</h1>

    Digite o seu nome: <input type="text" name="" id="nome"><br>

    <input type="button" value="Enviar" onclick="calculate()">

    <div id="res"></div>

    <script>
        function calculate(){
        var nome = window.document.querySelector('input#nome').value
        var res = window.document.querySelector('div#res')

        
        res.innerHTML = `Você é ${nome} estrangeiro`}

    </script>
</body>
</html>
